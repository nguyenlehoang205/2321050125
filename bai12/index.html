<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .anh{
            justify-content: center;
            text-align: center;
            margin:auto;
        }
        .cheDo{
            
            align-items: center;
            margin:auto;
            text-align: center;
        }
        h2{
            text-align: center;
            margin:auto;
        }

    </style>
</head>
<body>
    <div class="anh">
        <h2>Ví dụ về chế độ</h2>
        <img src="../bai12/anh/551678765_1457447385375725_8878147338188320961_n.jpg">

    </div>
    <h2>Chế độ : Sáng</h2>
    <div class="cheDo">
        <button onclick="doiCheDo()">Đổi chế độ</button>
    </div>
    <script>
        let cheDo = true;
        function doiCheDo(){
            if (cheDo == true){
            document.getElementsByTagName('body')[0].style = 'background-color:black';
            document.getElementsByTagName('h2')[1].innerHTML = 'Chế độ: Tối';
            document.getElementsByTagName('h2')[0].style = 'color: white';
            document.getElementsByTagName('h2')[1].style = 'color: white';
            document.getElementsByTagName('img')[0].src ='../bai12/anh/551678765_1457447385375725_8878147338188320961_n.jpg';
            cheDo = false;
            }
            else{
            document.getElementsByTagName('body')[0].style = 'background-color:white';
            document.getElementsByTagName('h2')[1].innerHTML = 'Chế độ: Sáng';
            document.getElementsByTagName('h2')[0].style = 'color: black';
            document.getElementsByTagName('h2')[1].style = 'color: black';
            document.getElementsByTagName('img')[0].src ='../bai12/anh/tải xuống.jpeg';
            cheDo = true;    
            }
        }
    </script>
</body>
</html>
