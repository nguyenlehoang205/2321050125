                    let diemA = prompt("Điểm A", "Nhập điểm A");
                    let diemB = prompt("Điểm B", "Nhập điểm B");
                    let diemC = prompt("Điểm C", "Nhập điểm C");


                    function kiemTra(diemA, diemB, diemC){
                        diemA = parseFloat(diemA);
                        diemB = parseFloat(diemB);
                        diemC = parseFloat(diemC);

                        if(isNaN(diemA) || isNaN(diemB) || isNaN(diemC)){
                            document.writeln("Vui lòng nhập số hợp lệ!");
                                return;
                        }
                        let diemTB = ((diemA*0.6)+(diemB*0.3)+(diemC*0.1))
                        diemTB =parseFloat(diemTB.toFixed(1));
                        document.writeln("điểm trung bình: " + diemTB + "<br>" );

                        if (diemTB >= 8){
                            document.writeln("giỏi"+"<br>");
                        }else if(diemTB<8 || diemTB >= 6.5 ){
                            document.writeln("khá"+"<br>");
                        }else if(diemTB<6.5 || diemTB>4){
                            document.writeln("trung bình"+"<br>");
                        }else{
                            document.writeln("không đạt"+"<br>");
                        }
                    }

                    kiemTra(diemA, diemB, diemC);
